<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300">
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600">
                ✈️ Flight Tracker
            </h1>
            <p class="text-grey-600 mt-2 ">Real-time flight status with favorites and filterring</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <div class="flex  border-b gray-200 mb-6">
                <button id="tabSearch" class="tab-btn flex-1 py-3 text-center font-semibold border-b-2 active">
                    Search
                </button>
                <button id="tabFavorites" class="tab-btn flex-1 py-3 text-center font-semibold text-gray-500 active">
                    Favorites (<span id="favorites-count">0</span>)
                </button>
            </div>

            <div id="search-panel">
                <div class="flex border-b border-gray-00 mb-6">
                    <button id="tabFlightNumber" class="tab-btn flex-1 py-3 text-center font-semibold border-b-2 active">
                    By Flight Number
                </button>
                <button id="tabRoute" class="tab-btn flex-1 py-3 text-center font-semibold text-gray-500 active">
                    By Route (<span id="favorites-count">0</span>)
                </button>
                </div>

                <div id="flightNumberSearch" class="search-form">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label for="flight_iata" class="block text-sm font-medium text-gray-700 mb-1">Flight IATA Number</label>
                            <input type="text" id="flight_iata" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" placeholder="eg.,AA123">
                        </div>
                        <button id="searchFlightBtn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 h-10">Search
                        </button>
                    </div>
                </div>
                <div id="routeSearch" class="search-form ">
                    <div class="grid gird-cols-1 md:grid-cols-3 items-end gap-4">
                        <div>
                             <label for="dep_iata" class="block text-sm font-medium text-gray-700 mb-1">Departure (IATA)</label>
                            <input type="text" id="dep_iata" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" placeholder="eg.,DEL">
                        </div>
                        <div>
                             <label for="arr_iata" class="block text-sm font-medium text-gray-700 mb-1">Arriaval (IATA)</label>
                            <input type="text" id="arr_iata" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" placeholder="eg.,BOM">
                        </div>
                         <button id="searchRouteBtn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 h-10 mt-4">Search
                        </button>
                    </div>
                </div>
            </div>

            <div id="favorites-panel" class="hidden">
                <p class="text-center text-gray-500">Your saved flights will appear here</p>
            </div>

            <div id="filter-section" class="mb-4 hidden">
                <label for="status-filter" class="sr-only">Filter by status </label>
                <select id="status-filter" class="w-full md:w-1/3 bg-white border border-gray-300 rounded-lg py-2" >
                    <option value="all">All Status</option>
                    <option value="schedule">Schedule</option>
                    <option value="en-route">En-Route</option>
                    <option value="landed">Landed</option>
                    <option value="cancel">Cancel</option>
                    <option value="delete"></option>
                </select>

            </div>


            <div id="results" class="space-y-6">
                <div id="loader" class="hidden justify-center items-center py-10">
                    <div class="loader">

                    </div>
                </div>
                <div id="message" class="text-center text-gray-500 py-10">
                    <p>
                        Enter flight details to begin your search or check your favorites
                    </p>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
